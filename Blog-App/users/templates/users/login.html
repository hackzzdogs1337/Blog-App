{%extends 'blog/layout.html'%}
{%load crispy_forms_tags%}
{%block content%}
    <legend class='border-bottom mb-5'>Login</legend>
    <form method="POST" class='mt-5' action=''>
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-info">Signin</button>
    </form>
    <div class='border-top mt-3'>
        <a href='{%url 'register'%}' class='pt-4'>Register if u dont have an account</a>
    </div>
{%endblock%}
